title: Shuffler
author: J.J. Allaire
version: 1.0.0
quarto-required: ">=1.2.222"
contributes:
  revealjs-plugins:
    - name: RevealVoting
      script:
        - pusher.min.js
        - voting.js
      stylesheet:
        - voting.css
      config:
        voting:
          key:
          host:
          cluster:
          channel:
          endpoint:
          token:
          labels:
            start: "Start"
            publish: "Publish"
            connected: "Connected"
            connecting: "Connecting"
            unavailable: "Unavailable"
            unknown: "Unknown"
            votes: "Votes"
